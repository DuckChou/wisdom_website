<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facility Login</title>
    <link rel="stylesheet" href="./web/style.css">
</head>

<body>        
    
    <div id="logo_and_title">
        <table>
            <tr>
                <td width="100px"><img  src="./web/logo.jpg" alt="logo" width="80px"></td>
                <td><h1>Wisdom Connect</h1></td>
            </tr>
        </table>
    </div>

    <div class="login_container">        
        <div class="login_form">
            <div class="login_form_header"><p>Welcome to Wisdom Connect!</p></div>

            <div class="login_account" style="margin-bottom:10px ;">
                <input type="input" placeholder="Username" id="input1">
            </div>
            <div class="login_password">
                <input type="password" placeholder="Password" id="input2">
            </div>

            <div class="login_facility_confirm">
                <a href="profiles.html"><button id="login_btn"> Facility Login</button></a>
                <hr>
                <a href="javascript:" style="text-decoration: none;"><div id="hint_text"><p>Forgotten account?</p></div></a>
            </div>
            <!-- <div class="login_create">
                <button id="b2">Facility Signup</button>
            </div> -->

        </div>

    </div>


    <script>
        let reset_text = document.querySelector('#hint_text')

        reset_text.onclick = function(){
            window.location.href='reset_psw.html'
        }

    </script>
</body>

</html>
