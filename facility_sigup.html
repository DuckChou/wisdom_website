<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Facility Signup</title>
        <link rel="stylesheet" href="./web/style.css">
    </head>

<body>

    <div id="logo_and_title">
        <table>
            <tr>
                <td width="100px"><img  src="./web/logo.jpg" alt="logo" width="80px"></td>
                <td><h1>Wisdom Connect</h1></td>
            </tr>
        </table>
    </div>

    <div class="singup_container">
        <div class="singup_form">

            <div class="signup_form_header"><p>Enter Nursing Home Information</p></div>
            
            <div class="singup_facility_name">
                <table>
                    <tr>
                        <td><p>Name</p></td>
                        <td><input type="input"/></td>
                    </tr>
                </table>
            </div>


            <div class="singup_facility_address">
                <table>
                    <tr>
                        <td><p>Address</p></td>
                        <td><input type="input"/></td>
                    </tr>
                </table>
            </div>


            <div class="singup_facility_abn">
                <table>
                    <tr>
                        <td><p>ABN</p></td>
                        <td><input type="input"/></td>
                    </tr>
                </table>
            </div>

            <div class="singup_facility_passcode">
                <table>
                    <tr>
                        <td><p>Passcode</p></td>
                        <td><input type="input"/></td>
                    </tr>
                </table>
            </div>

            <div class="signup_form_header"><p>Enter Fastcode</p></div>

            <div class="singup_facility_fastcode" style="margin-bottom: 50px;">
                <table>
                    <tr>
                        <td><p>Email</p></td>
                        <td><input type="input"/></td>
                        <td><a href="javascript:"><button>Send</button></a></td>
                    </tr>
                    <tr>
                        <td><p>Fastcode</p></td>
                        <td><input type="input"/></td>
                        <td><a href="javascript:"><button>Verify</button></a></td>
                    </tr>
                </table>
            </div>

            <hr>
            <div class="singup_create">
                <a href="facility_login.html"><button>Sign up</button></a>
            </div>

        </div>

    </div>

</body>

</html>
