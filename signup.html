<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up to wisdom connect word-spacing:2em</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <!-- <img src="./images/WechatIMG2010.png" alt=""> -->
            <h2>
            wisdom connect
            </h2>
        </div>
        
        <div class="form">
            <div class="form_header">
            Sign up to wisdom connect
            </div>
            <div class="name" style="margin-bottom:10px ;">
                <p>Your Name</p>
                <input type="input" placeholder="First name"/><input type="input" placeholder="Surname"/>
            </div>
            <div class="account" style="margin-bottom:20px ;">
                <p>Your Account </p>
                <input type="input" placeholder="Email address/phone number">
            </div>
            <div class="password">
                <p>Your Password</p>
                <input type="password" placeholder="Password">
            </div>
            <div class="interest">
                <p>Your interest</p>
                <select name="select" placeholder="Interest">
                    <option>Game</option>
                    <option>Sports</option>
                    <option>Music</option>
                    <option>Movie</option>
                    <option>Travel</option>
                    <option>News</option>
                    <option>Politics</option>
                    <option>Computer</option>
                    <option>Party</option>
                </select>
            </div>
            <div class="create">
                <button>Sign up</button>
                <hr>
                <a href="#" style="text-decoration: none;">Already have a account?</a>
            </div>

        </div>

    </div>


    </div>
    <div class="footer">
        <p class="first">Connect</p>
        <p>Email:neil@profectuspsych.com.au</p>
        <p>2022</p>
    </div>
</body>

</html>
