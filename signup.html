<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>wisdom connect</title>
        <link rel="stylesheet" href="./web/style.css">
    </head>

<body>

    <div id="logo_and_title">
        <table>
            <tr>
                <td width="100px"><img  src="./web/logo.jpg" alt="logo" width="80px"></td>
                <td><h1>Wisdom Connect</h1></td>
            </tr>
        </table>
    </div>

    <div class="singup_container">
        <div class="singup_form">
            
            <div class="singup_name">
                <p>Your Name</p>
                <input type="input" placeholder="First name"/>
                <input type="input" placeholder="Lat Name"/>
            </div>


            <div class="singup_account" style="margin-bottom:20px ;">
                <p>Your Account </p>
                <input type="input" placeholder="Username/Email address/Phone number">
            </div>
            <div class="singup_password">
                <p>Your Password</p>
                <input type="password" placeholder="Password">
            </div>
            <div class="singup_interest">
                <p>Your interest</p>
                <select name="select" placeholder="Interest">
                    <option>Game</option>
                    <option>Sports</option>
                    <option>Music</option>
                    <option>Movie</option>
                    <option>Travel</option>
                    <option>News</option>
                    <option>Politics</option>
                    <option>Computer</option>
                    <option>Party</option>
                </select>
            </div>
            <div class="singup_create">
                <button>Sign up</button>
                <hr>
                <a href="javascript:" style="text-decoration: none;"><div id="hint_text"><p>Forgotten account?</p></div></a>
            </div>

        </div>

    </div>

</body>

</html>
