<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wisdom connect</title>
    <link rel="stylesheet" href="./web/style.css">
</head>

<body>        
    
    <div id="logo_and_title">
        <table>
            <tr>
                <td width="100px"><img  src="./web/logo.jpg" alt="logo" width="80px"></td>
                <td><h1>Wisdom Connect</h1></td>
            </tr>
        </table>
    </div>

    <div class="login_container">        
        <div class="login_form">
            <div class="login_form_header"><p>Resident Login</p></div>

            <div class="login_account" style="margin-bottom:10px ;">
                <input type="input" placeholder="Username" id="input1">
            </div>
            <div class="login_password">
                <input type="password" placeholder="Password" id="input2">
            </div>
            <div class="login_confirm">
                <button id="login_btn">Log in</button>

            </div>
            <div class="login_create">
                <button id="b2">Sign up</button>
                <hr>
                <a href="javascript:" style="text-decoration: none;"><div id="hint_text"><p>Forgotten account?</p></div></a>
            </div>

        </div>

    </div>


    <script>
        const data = {username:'eric',password:'12345678'}
        console.log(data['username'])

        console.log(data['password'])
        let input1 = document.querySelector('#input1')
        let input2 = document.querySelector('#input2')
        let btn1 = document.querySelector('#b1')
        let btn2 = document.querySelector('#b2')

        btn2.onclick = function(){
            console.log('ddddd')
            window.location.href='./signup.html'
        }

        btn1.onclick = function(){
            // console.log(input1.value)
            let username = input1.value
            let password = input2.value
            if(username === data['username'] && password === data['password']){
                window.location.href='http://www.google.com'
            }else{
                alert('wrong username or password')
                input2.value = ''
            }
        }

    </script>
</body>

</html>
