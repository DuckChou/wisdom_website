<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./web/style.css">
</head>

<body>        
    
    <div id="logo_and_title">
        <table>
            <tr>
                <td width="100px"><img  src="./web/logo.jpg" alt="logo" width="80px"></td>
                <td><h1>Wisdom Connect</h1></td>
            </tr>
        </table>
    </div>

    <div class="reset_password_container">        
        <div class="reset_password_form">
            <div class="reset_password_header"><p>Reset Password</p></div>

            <div class="reset_password_account" style="margin-bottom:10px ;">
                <input type="input" placeholder="Username/Email/Phone Number" id="input1">
            </div>
            <div class="reset_password_password" style="margin-bottom:10px ;">
                <input type="password" placeholder="New Password" id="input2">
            </div>
            <div class="reset_password_confirm_password">
                <input type="password" placeholder="Confirm Password" id="input2">
            </div>

            <div class="reset_password_confirm">
                <a href="profiles.html"><button id="login_btn"> Facility Login</button></a>
            </div>
            <!-- <div class="login_create">
                <button id="b2">Facility Signup</button>
            </div> -->

        </div>

    </div>


    <script>
        const data = {username:'eric',password:'12345678'}
        console.log(data['username'])

        console.log(data['password'])
        let input1 = document.querySelector('#input1')
        let input2 = document.querySelector('#input2')
        let btn1 = document.querySelector('#b1')
        let btn2 = document.querySelector('#b2')

        btn2.onclick = function(){
            console.log('ddddd')
            window.location.href='./signup.html'
        }

        btn1.onclick = function(){
            // console.log(input1.value)
            let username = input1.value
            let password = input2.value
            if(username === data['username'] && password === data['password']){
                window.location.href='http://www.google.com'
            }else{
                alert('wrong username or password')
                input2.value = ''
            }
        }

    </script>
</body>

</html>
